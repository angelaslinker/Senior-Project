<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,600&family=Quicksand:wght@300;600&family=Work+Sans:ital,wght@0,400;0,500;1,100&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./js/main-script.js"></script>
    <script src="./js/cursor.js"></script>
    <script src="./js/userService.js"></script>
    <script src="./js/login.js"></script>
    <link href="./styles/styles.css" rel="stylesheet">


</head>

<body>

    <header>
        <nav class="navbar">
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="title-container">
                <h1>c'est la vie ♥︎</h1>
                <h2 class="subtitle">that's life</h2>
            </div>
            <div id='cursor'></div>
            <div id='pointer'></div>

            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./celebrities.html">Celebrities</a></li>
                <li class="nav-item"><a class="nav-link" href="./shopping.html">Shopping</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="main-content">
            <div class="quote-container">
                <div class="quote"></div>
            </div>
            <div class="image-container">
                <button class="title" onclick="window.location.href='./celebrities.html'">Celebrities</button>
                <img class="image" alt="Image 1">
            </div>
            <div class="image-container">
                <button class="title" onclick="window.location.href='./shopping.html'">Shopping</button>
                <img class="image" alt="Image 2">
            </div>
            <div class="image-container">
                <button class="title" onclick="window.location.href='./celebrities.html'">Celebrities</button>
                <img class="image" alt="Image 3">
            </div>
            <div class="image-container">
                <button class="title" onclick="window.location.href='./shopping.html'">Shopping</button>
                <img class="image" alt="Image 4">
            </div>
        </section>


        <footer>
            <div class="sign-up">
                <h1>
                    Sign up for our free newsletter to get exclusive content and early access to shopping deals
                </h1>
                <button class="open-button" role="button"> <span class="text">Sign Up</span></button>

            </div>
            <div class="form-popup" id="loginForm">
                <form class="form-container">


                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" id="name" required>

                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="username" required>


                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>


                    <div class="button-container">
                        <button type="button" class="signUpBtn">Sign Up</button>
                        <button type="button" class="cancel">Close</button>
                    </div>
                </form>
            </div>
            <script src="./js/hamburger.js"></script>
        </footer>

    </main>


</body>


</html>
